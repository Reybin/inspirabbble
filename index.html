<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inspirabbble</title>
	<script src="bundles/modernizr/modernizr-2.6.2.min.js"></script>
	<link rel="stylesheet" href="bundles/screen.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Pathway+Gothic+One">
</head>
<body>
	<div id="app"></div>

	<!-- Scripts -->
	<script src="bundles/jquery/jquery-1.10.2.min.js"></script>
	<script src="bundles/mustache/mustache-0.7.2.min.js"></script>
	<script src="src/app.js"></script>

	<!-- Templates -->
	<script type="text/x-template" id="shots">
		<div id="shots">
		</div>
	</script>
	<script type="text/x-template" id="shot">
		<div class="shot">
			<div class="bg bounceIn animated" style="background:url({{ image_url }})">
				<div class="caption">
					<h4>{{ title }}</h4>
				</div>
			</div>
		</div>
	</script>

	<!-- Google Analytics -->

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
